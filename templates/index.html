<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipKart - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <meta name="description" content="ClipKart - Convert YouTube videos to professional short-form vertical videos with captions">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-animation">
                <div class="clip">Clip</div>
                <div class="kart">Kart</div>
                <div class="logo-icon">
                    <i class="fas fa-video"></i>
                </div>
            </div>
            <div class="tagline">Transform YouTube videos into professional shorts</div>
        </div>

        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-target="login-form">Login</button>
                <button class="tab-btn" data-target="signup-form">Sign Up</button>
            </div>
            
            <div class="forms-container">
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="button" id="login-btn" class="auth-btn">
                        Login
                    </button>
                    
                    <div class="guest-login">
                        <a href="{{ url_for('home') }}" class="guest-btn">
                            <i class="fas fa-user-circle"></i>
                            Continue as Guest
                        </a>
                    </div>
                </form>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">
                            <i class="fas fa-user"></i>
                            Full Name
                        </label>
                        <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm">
                            <i class="fas fa-lock"></i>
                            Confirm Password
                        </label>
                        <input type="password" id="signup-confirm" name="confirm" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="terms">
                            <input type="checkbox" name="terms" required>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="button" id="signup-btn" class="auth-btn">
                        Sign Up
                    </button>
                    
                    <div class="guest-login">
                        <a href="{{ url_for('home') }}" class="guest-btn">
                            <i class="fas fa-user-circle"></i>
                            Continue as Guest
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer>
        <p>ClipKart &copy; 2025 | Create vertical short-form videos optimized for TikTok, Instagram Reels & YouTube Shorts</p>
    </footer>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
